<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with JohnDoe landing page.">
    <meta name="author" content="Devcrud">
    <title>Barkamol Murodjonov portfolio</title>
    <!-- font icons -->
    <link rel="stylesheet" href="{% static 'vendors/themify-icons/css/themify-icons.css' %}">
    <!-- Bootstrap + JohnDoe main styles -->
	<link rel="stylesheet" href="{% static 'css/johndoe.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <div class="section contact" id="contact">
        <div id="map" class="map"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="contact-form-card">
                        <h4 class="contact-title">Send a message</h4>
                        <form method="post">
                            {% csrf_token %} 
                            <div class="form-group">
                                <input  class="form-control" type="text" placeholder="Name *" required name="name">
                            </div>
                            <div class="form-group">
                                <input  class="form-control" type="text" placeholder="Phone *" required name="phone">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" placeholder="Email *" required name="email">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control"  placeholder="Message *" rows="7" required name="message"></textarea>
                            </div>
                            <div class="form-group ">
                                <button type="submit" class="form-control btn btn-primary" >Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

	<!-- core  -->
    <script src="{% static 'vendors/jquery/jquery-3.4.1.js'%}"></script>
    <script src="{% static 'vendors/bootstrap/bootstrap.bundle.js'%}"></script>

    <!-- bootstrap 3 affix -->
    <script src="{% static 'bootstrap/bootstrap.affix.js'%}"></script>

    <!-- Isotope  -->
    <script src="{% static 'vendors/isotope/isotope.pkgd.js'%}"></script>
    
    <!-- Google mpas -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtme10pzgKSPeJVJrG1O3tjR6lk98o4w8&callback=initMap"></script>

    <!-- JohnDoe js -->
    <script src="{% static 'js/johndoe.js'%}"></script>

   
</body>
</html>
